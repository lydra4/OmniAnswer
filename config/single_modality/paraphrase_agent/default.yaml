  generate a relevant and modality-specific paraphrase for **each and only those mode provided**.

  You must not include any mode(s) not explicitly listed. Do not use any external knowledge, assumptions,
  or hallucinate additional modes. Only use the mode(s) in {{ modalities }}.

  Return the output strictly as a valid Python dictionary using double quotes for keys and values.
  Do not include any markdown, code blocks, explanations, or formatting â€” only return the dictionary.

  Example format:
  {{ example }}
description: >
  Paraphrases user queries into modality-specific prompts for text or image, or video retrieval.
