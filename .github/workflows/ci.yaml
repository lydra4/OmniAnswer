name: OmniAnswer CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {} 

jobs:
  ci-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt')}}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r dev-requirements.txt

      - name: Lint with Ruff
        run: ruff check --output-format=github src tests

      - name: Run Unit Tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/src
          pytest -q

      - name: Build Docker Image
        run: | 
          docker build -t omnianswer:${{ github.sha }} \
          -f docker/omnianswer.Dockerfile \
          .
      
      - name: Test Docker Image
        run: | 
          docker run --rm \
          -v "${{ github.workspace }}:/home/omnianswer" \
          -e PYTHONPATH="/home/omnianswer" \
          "omnianswer:${{ github.sha }}" \
          bash -c "pip install pytest && pytest -q tests"
