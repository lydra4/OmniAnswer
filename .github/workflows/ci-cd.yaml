name: OmniAnswer CI-CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

jobs:
  ci-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt')}}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r dev-requirements.txt

      - name: Pre-commit Hooks
        run: pre-commit run --all-files

      - name: Run Unit Tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/src
          pytest -q

      - name: Build Docker Image
        run: |
          docker build -t omnianswer:${{ github.sha }} \
          -f docker/omnianswer.Dockerfile \
          .

      - name: Test Docker Image
        run: |
          docker run --rm --user root \
          -v "${{ github.workspace }}:/home/omnianswer" \
          -e PYTHONPATH="/home/omnianswer:/home/omnianswer/src" \
          "omnianswer:${{ github.sha }}" \
          bash -c "pip install pytest && pytest -q tests"

  deploy-to-ecs:
    needs: ci-pipeline
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build, tag and push image
        run: |
          IMAGE_URI=655252755560.dkr.ecr.ap-southeast-1.amazonaws.com/omnianswer:${{ github.sha }}
          docker buildx build \
          --cache-from type=registry,ref=655252755560.dkr.ecr.ap-southeast-1.amazonaws.com/omnianswer:cache \
          --cache-to type=registry,ref=655252755560.dkr.ecr.ap-southeast-1.amazonaws.com/omnianswer:cache,mode=max \
          -t $IMAGE_URI \
          -f docker/omnianswer.Dockerfile \
          --push .

      - name: Inject Gemini API Key into task definition
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          TASK_DEF=$(cat ecs/task-definition.json)
          TASK_DEF=$(echo "$TASK_DEF" | jq --arg GEMINI_API_KEY "${{ secrets.GEMINI_API_KEY }}" \
          '.containerDefinitions[0].environment = [
          {"name": "GEMINI_API_KEY", "value": $GEMINI_API_KEY}
          ]')
          echo "$TASK_DEF" > ecs/task-definition.json

      - name: Render new task definition
        id: taskdef
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ecs/task-definition.json
          container-name: omnianswer
          image: 655252755560.dkr.ecr.ap-southeast-1.amazonaws.com/omnianswer:${{ github.sha }}

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.taskdef.outputs.task-definition }}
          service: omnianswer-service
          cluster: omnianswer-cluster
          wait-for-service-stability: true
